<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Compiler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@600&family=Ubuntu&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="src/material-darker.css">
    <link rel="stylesheet" href="src/codemirror.css">
  </head>
  <body>
    <div class="flex flex-row gap">
      <textarea id="code-input" cols="40" rows="30" wrap="off"></textarea>
      <textarea id="lexemes" cols="25" rows="33" readonly wrap="hard"></textarea>
      <textarea id="tree" cols="45" rows="33" readonly wrap="hard"></textarea>

      <div class="flex flex-col gap">
        <div class="flex flex-row gap">
            <textarea id="identifiers" cols="15" rows="26" readonly wrap="hard"></textarea>
            <textarea id="assembly" cols="15" rows="26" readonly wrap="hard"></textarea>
        </div>
          <textarea id="errors" cols="20" rows="8" readonly wrap="hard"></textarea>
      </div>
    </div>
    
    
    <button id="compile-button">compile</button>

    <script src="node_modules/codemirror/lib/codemirror.js"></script>
    <script src="src/parser.js"></script>
    
    <script src="src/compiler.js"></script>
    <script src="src/main.js"></script>
    
  </body>
</html>
